<div class="studentTable">
    <h3>My Students</h3>
    <table id="studentList">
        <thead>
            <th>SR. no</th>
            <th>Student Name</th>
            <th>Email-ID</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr *ngFor="let user of userList; let i=index">
                <td>{{i+1}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td><button class="btn btn-danger">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
