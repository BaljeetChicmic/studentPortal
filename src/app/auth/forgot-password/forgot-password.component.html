<div>
    <form [formGroup]="forgotPasswordForm" (submit)="submit()">
        <h2>Forgot Password</h2>
        <div>
            <label for="userMail">Enter Email-ID:</label>
            <input type="email" id="userMail" placeholder="xyz@gmial.com" formControlName="userMail" [attr.disabled]="otpSent?true:null">
            <span class="input-error" *ngIf="(submitted || controls.userMail?.touched) && controls.userMail?.errors?.required">Email is required</span>
            <span class="input-error" *ngIf="(submitted || controls.userMail?.touched) && controls.userMail?.errors?.email">Enter a valid Email-ID</span>
        </div>
        <div *ngIf="otpSent">
            <label for="otp">OTP:</label>
            <input type="text" id="otp" placeholder="12345" formControlName="otp">
            <span class="input-error" *ngIf="(submitted || controls.otp?.touched) && controls.otp?.errors?.required">OTP is required</span>

        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
