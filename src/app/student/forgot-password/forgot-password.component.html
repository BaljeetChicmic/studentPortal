<div class="forgot" style="text-align: center;">
    <form [formGroup]="forgotForm" (submit)="forgotPass(forgotForm.value)">
        <h2>Forgot PassWord</h2>
        <label>Enter Email-Id:</label>
        <input type="email" name="email" id="email"><br><br>
        <button >Send</button>
    </form>
</div>
